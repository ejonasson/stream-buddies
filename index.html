<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Api Test</title>
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="streamarea">

<script type="text/template" id="streamembed">
	<div class="streambox">

		<h2>{{channelName}}</h2>
		<img src={{logo}}>
		<object type="application/x-shockwave-flash" height="378" width="620" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{channelName}}" bgcolor="#000000"><param name="allowFullScreen" value="true" /><param name="allowScriptAccess" value="always" /><param name="allowNetworking" value="all" /><param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" /><param name="flashvars" value="hostname=www.twitch.tv&channel={{channelName}}&auto_play=true&start_volume=25" /></object><a href="http://www.twitch.tv/{{channelName}}" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px;text-decoration:underline; text-align:center;"></a>
		<h3>{{viewerCount}}</h3>
		<h3>{{game}}</h3>

	</div>

</script>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>	
<script type="text/javascript" src="handlebars-v1.3.0.js"></script>	
<script type="text/javascript" src="apicall.js"></script>	


</body>
</html>
